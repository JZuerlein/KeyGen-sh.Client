name: Release To Nuget

on:
  workflow_dispatch:

env:
  NuGetDirectory: $ {{ github.workspace}}/nuget

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout      
      uses: actions/checkout@v3

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Install Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release
      
    - name: Run Tests
      run: dotnet test ./KeyGen-sh.Client.UnitTest/KeyGen-sh.Client.UnitTest.csproj

    - name: Publish to NuGet
      run: |
        rm -rf nuget/
        dotnet pack --no-build KeyGen-sh.Client/KeyGen-sh.client.csproj --configuration Release --output nuget
        dotnet nuget push nuget/*.nupkg -k '${{ secrets.NUGET_API_KEY }}' --skip-duplicate -s https://api.nuget.org/v3/index.json
