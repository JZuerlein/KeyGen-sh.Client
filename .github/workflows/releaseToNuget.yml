name: Release To Nuget

on:
  workflow_dispatch:

env:
  NuGetDirectory: $ {{ github.workspace}}/nuget

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout      
      uses: actions/checkout@v3

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Install Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release
      
    - name: Run Tests
      run: dotnet test ./KeyGen-sh.Client.UnitTest/KeyGen-sh.Client.UnitTest.csproj

    - name: publish on version change
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: ./KeyGen-sh.Client/KeyGen-sh.Client.csproj # Relative to repository root
        TAG_COMMIT: true # Flag to enable / disable git tagging
        NUGET_KEY: ${{secrets.NUGET_APIKEY}} # nuget.org API key
